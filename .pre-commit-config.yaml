# Pre-commit configuration for Meerkat
# Install: pip install pre-commit
# Setup: pre-commit install && pre-commit install --hook-type pre-push

default_stages: [pre-commit]

repos:
  # Fast unit tests on commit
  - repo: local
    hooks:
      - id: cargo-test
        name: cargo test (unit)
        entry: make test
        language: system
        types: [rust]
        pass_filenames: false

  # Secret detection (pre-push)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        stages: [pre-push]

  # General file checks (pre-push)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-push]
      - id: end-of-file-fixer
        stages: [pre-push]
      - id: check-yaml
        stages: [pre-push]
      - id: check-toml
        stages: [pre-push]
      - id: check-merge-conflict
        stages: [pre-push]
      - id: check-added-large-files
        args: ['--maxkb=1000']
        stages: [pre-push]

  # Full test suite on push only
  - repo: local
    hooks:
      - id: cargo-test-all
        name: cargo test (full suite)
        entry: make test-all
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

  # Documentation build on push
  - repo: local
    hooks:
      - id: cargo-doc
        name: cargo doc
        entry: make doc
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

  # Security audit on push
  - repo: local
    hooks:
      - id: cargo-audit
        name: cargo deny (security audit)
        entry: make audit
        language: system
        pass_filenames: false
        stages: [pre-push]

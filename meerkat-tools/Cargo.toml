[package]
name = "meerkat-tools"
description = "Tool validation and dispatch for Meerkat"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[[test]]
name = "integration_shell_jobs"
path = "tests/integration_shell_jobs.rs"
required-features = ["integration-real-tests"]

[features]
default = ["sub-agents", "comms", "mcp"]
sub-agents = ["dep:meerkat-client"]
comms = ["dep:meerkat-comms"]
mcp = ["dep:meerkat-mcp"]
integration-real-tests = []

[dependencies]
meerkat-core = { workspace = true }
meerkat-contracts = { workspace = true }
meerkat-skills = { workspace = true }
inventory = { workspace = true }
meerkat-client = { workspace = true, optional = true }
meerkat-comms = { workspace = true, optional = true }
meerkat-mcp = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }
jsonschema = { workspace = true }
schemars = { workspace = true }
tracing = { workspace = true }
humantime = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
ciborium = "0.2"
toml = { workspace = true }
shlex = "1.3"
globset = "0.4"

[target.'cfg(unix)'.dependencies]
nix = { workspace = true }

[dependencies.which]
workspace = true

[dev-dependencies]
tokio = { workspace = true, features = ["test-util", "macros"] }
tempfile = { workspace = true }

[lints]
workspace = true

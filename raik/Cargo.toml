[package]
name = "raik"
description = "RAIK - Rust Agentic Interface Kit"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[dependencies]
raik-core = { workspace = true }
raik-client = { workspace = true }
raik-store = { workspace = true }
raik-tools = { workspace = true }
raik-mcp-client = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
serde_json = { workspace = true }
futures = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util", "macros"] }
serde_json = { workspace = true }
toml = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }

[features]
default = ["anthropic", "jsonl-store"]

# LLM providers
anthropic = ["raik-client/anthropic"]
openai = ["raik-client/openai"]
gemini = ["raik-client/gemini"]
all-providers = ["anthropic", "openai", "gemini"]

# Storage backends
jsonl-store = ["raik-store/jsonl"]
memory-store = ["raik-store/memory"]

[package]
name = "meerkat-mob"
version = "0.1.0"
edition = "2024"
rust-version = "1.89.0"
description = "Mob runtime and orchestration for meerkat multi-agent topology"
license = "MIT OR Apache-2.0"

[dependencies]
meerkat-core = { workspace = true }
meerkat-comms = { workspace = true }
meerkat-memory = { workspace = true }
meerkat-session = { workspace = true }
meerkat-store = { workspace = true, features = ["memory"] }
meerkat-tools = { workspace = true, optional = true }

async-trait = { workspace = true }
chrono = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
rand = "0.9"
regex = "1"

[features]
default = []

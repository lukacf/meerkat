[workspace]
resolver = "2"
members = [
    "meerkat-core",
    "meerkat-client",
    "meerkat-store",
    "meerkat-tools",
    "meerkat-mcp-client",
    "meerkat-mcp-server",
    "meerkat-cli",
    "meerkat-rest",
    "meerkat",
    "test-fixtures/mcp-test-server",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
license = "MIT OR Apache-2.0"
authors = ["Meerkat Contributors"]
repository = "https://github.com/meerkat-rs/meerkat"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.43", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
async-stream = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
toml_edit = "0.22"

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
uuid = { version = "1.11", features = ["v7", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
humantime = "2.1"
humantime-serde = "1.1"

# JSON Schema validation
jsonschema = "0.26"

# CLI
clap = { version = "4.5", features = ["derive"] }
dirs = "5.0"

# Web framework
axum = { version = "0.8", features = ["json"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }

# MCP
rmcp = "0.13"

# Testing
tempfile = "3.14"

# Internal crates
meerkat-core = { path = "meerkat-core" }
meerkat-client = { path = "meerkat-client" }
meerkat-store = { path = "meerkat-store" }
meerkat-tools = { path = "meerkat-tools" }
meerkat-mcp-client = { path = "meerkat-mcp-client" }
meerkat-mcp-server = { path = "meerkat-mcp-server" }
meerkat-cli = { path = "meerkat-cli" }
meerkat-rest = { path = "meerkat-rest" }
meerkat = { path = "meerkat" }

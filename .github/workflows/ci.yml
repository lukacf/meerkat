name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    name: Pre-merge quality and correctness checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Verify Rust/Cargo lock and toolchain
        run: rustc --version && cargo --version

      - name: Run CI checks
        run: make ci

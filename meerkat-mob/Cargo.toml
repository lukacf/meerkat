[package]
name = "meerkat-mob"
description = "Plugin orchestration runtime for Meerkat agent mobs"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[dependencies]
meerkat = { workspace = true, features = ["comms", "session-compaction", "anthropic", "openai", "gemini"] }
meerkat-core = { workspace = true }
meerkat-comms = { workspace = true }
meerkat-session = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
jsonschema = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util", "macros"] }
tempfile = { workspace = true }
futures = { workspace = true }

[features]
default = []
test-helpers = []
integration-real-tests = [
    "meerkat/jsonl-store",
    "meerkat/memory-store",
    "meerkat/session-store",
    "meerkat/mcp",
    "meerkat/sub-agents",
    "meerkat/skills",
    "meerkat/memory-store-session",
]

[lints]
workspace = true

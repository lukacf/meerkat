[package]
name = "meerkat-skills"
description = "Skill loading, resolution, and injection for Meerkat"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true

[features]
default = ["skills-git"]
skills-http = ["dep:reqwest", "dep:urlencoding"]
skills-git = ["dep:gix"]

[dependencies]
meerkat-core = { workspace = true }
meerkat-contracts = { workspace = true }
inventory = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
strum = { workspace = true }
serde_yml = { workspace = true }
indexmap = "2"
regex = "1"
reqwest = { workspace = true, optional = true }
urlencoding = { version = "2", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true }
gix = { version = "0.79", default-features = false, features = ["blocking-network-client", "worktree-mutation", "revision"], optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio_with_wasm = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util", "macros", "rt-multi-thread"] }
tempfile = { workspace = true }
wiremock = "0.6"
reqwest = { workspace = true }
urlencoding = "2"

[package.metadata.cargo-machete]
ignored = ["async-trait", "strum"]  # proc macros (derive)

[lints]
workspace = true

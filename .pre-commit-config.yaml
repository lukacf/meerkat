# Pre-commit configuration for Meerkat
# Install: pip install pre-commit
# Setup: pre-commit install && pre-commit install --hook-type pre-push

default_stages: [pre-commit]

repos:
  # Fast tests on commit â€” only changed crates
  - repo: local
    hooks:
      - id: cargo-test
        name: cargo test (changed crates)
        entry: scripts/test-changed-crates.sh
        language: script
        types: [rust]
        pass_filenames: false

  # Secret detection (pre-push)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        stages: [pre-push]

  # General file checks (pre-push)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-push]
      - id: end-of-file-fixer
        stages: [pre-push]
      - id: check-yaml
        stages: [pre-push]
      - id: check-toml
        stages: [pre-push]
      - id: check-merge-conflict
        stages: [pre-push]
      - id: check-added-large-files
        args: ['--maxkb=1000']
        stages: [pre-push]

  # Fast tests on push (unit + integration-fast)
  - repo: local
    hooks:
      - id: cargo-test-fast
        name: cargo test (fast)
        entry: make test
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

  # Clippy lint check on push
  - repo: local
    hooks:
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --workspace -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

  # Documentation build on push
  - repo: local
    hooks:
      - id: cargo-doc
        name: cargo doc
        entry: make doc
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

  # Security audit on push
  - repo: local
    hooks:
      - id: cargo-audit
        name: cargo deny (security audit)
        entry: make audit
        language: system
        pass_filenames: false
        stages: [pre-push]

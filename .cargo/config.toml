# Meerkat cargo configuration

[alias]
# Fast test suite (unit + integration-fast, skips doctests)
fast = "test --workspace --lib --bins --tests"
rct = "test --workspace --lib --bins --tests"

# Unit tests only (no integration tests, skips doctests)
unit = "test --workspace --lib --bins"

# Integration-fast tests only (ignored tests are not run)
int = "test --workspace --tests"

# Integration tests that spawn real processes / need binaries (ignored by default)
int-real = "test --workspace integration_real -- --ignored --test-threads=1"

# End-to-end tests (live APIs / full-system resources, ignored by default)
e2e = "test --workspace e2e_ -- --ignored --test-threads=1"

# Feature matrix helpers (shell aliases to make targets)
test-minimal = "!make test-minimal"
test-feature-matrix-lib = "!make test-feature-matrix-lib"
test-feature-matrix-surface = "!make test-feature-matrix-surface"
test-feature-matrix = "!make test-feature-matrix"

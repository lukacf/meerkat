# Meerkat cargo configuration

[env]
# Run provider tests serially to avoid rate limits
RUST_TEST_THREADS = "1"

[alias]
# Run all unit/integration tests FAST (skips slow doc-test compilation)
rct = "test --workspace --lib --bins --tests"
# Run integration tests only
int = "test --package meerkat --test integration"
# Run E2E tests (all tests marked #[ignore = "e2e: ..."])
e2e = "test --workspace -- --ignored"

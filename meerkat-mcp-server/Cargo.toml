[package]
name = "meerkat-mcp-server"
description = "MCP server exposing Meerkat as a tool"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true

[[bin]]
name = "rkat-mcp"
path = "src/main.rs"

[dependencies]
meerkat = { workspace = true, features = ["anthropic", "openai", "gemini", "jsonl-store", "session-store", "memory-store", "skills"] }
meerkat-mcp = { workspace = true }
meerkat-core = { workspace = true }
meerkat-contracts = { workspace = true }
meerkat-client = { workspace = true }
meerkat-store = { workspace = true }
meerkat-tools = { workspace = true }
meerkat-comms = { workspace = true, optional = true }
async-trait = { workspace = true }
rmcp = { workspace = true, features = ["server", "transport-streamable-http-server"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
schemars = { workspace = true }
dirs = { workspace = true }
clap = { workspace = true, features = ["derive"] }

[features]
default = ["comms"]
comms = ["meerkat/comms", "dep:meerkat-comms"]

[lints]
workspace = true

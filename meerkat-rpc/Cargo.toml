[package]
name = "meerkat-rpc"
description = "JSON-RPC stdio server for Meerkat"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true

[[bin]]
name = "rkat-rpc"
path = "src/main.rs"

[dependencies]
meerkat = { workspace = true, features = ["anthropic", "openai", "gemini", "jsonl-store", "session-store", "memory-store", "skills"] }
meerkat-core = { workspace = true }
meerkat-contracts = { workspace = true }
meerkat-client = { workspace = true }
meerkat-store = { workspace = true }
meerkat-mob = { workspace = true, optional = true }
meerkat-mob-mcp = { workspace = true, optional = true }
futures = { workspace = true }
async-trait = { workspace = true }
indexmap = "2"
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
uuid = { workspace = true }
clap = { workspace = true }

[features]
default = []
comms = ["meerkat/comms"]
mcp = ["meerkat/mcp"]
mob = ["dep:meerkat-mob", "dep:meerkat-mob-mcp"]
sub-agents = ["meerkat/sub-agents"]

[dev-dependencies]
tokio = { workspace = true, features = ["test-util", "macros"] }
futures = { workspace = true }
async-stream = { workspace = true }
tempfile = { workspace = true }

[lints]
workspace = true

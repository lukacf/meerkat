[package]
name = "meerkat-mcp-server"
description = "MCP server exposing Meerkat as a tool"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[dependencies]
meerkat = { workspace = true, features = ["anthropic", "jsonl-store"] }
meerkat-mcp = { workspace = true }
meerkat-core = { workspace = true }
meerkat-client = { workspace = true }
meerkat-tools = { workspace = true }
async-trait = { workspace = true }
rmcp = { workspace = true, features = ["server", "transport-streamable-http-server"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
schemars = { workspace = true }
dirs = { workspace = true }

[features]
default = ["comms"]
comms = ["meerkat/comms"]

[lints]
workspace = true

[package]
name = "meerkat-rest"
description = "REST API server for Meerkat"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true

[[bin]]
name = "rkat-rest"
path = "src/main.rs"

[[test]]
name = "e2e_resume"
path = "tests/e2e_resume.rs"
required-features = ["integration-real-tests"]

[[test]]
name = "live_continue_tmp"
path = "tests/live_continue_tmp.rs"
required-features = ["integration-real-tests"]

[dependencies]
meerkat = { workspace = true, features = ["anthropic", "jsonl-store", "session-store", "memory-store"] }
meerkat-core = { workspace = true }
meerkat-contracts = { workspace = true }
meerkat-client = { workspace = true }
meerkat-store = { workspace = true }
meerkat-tools = { workspace = true }
meerkat-comms = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "signal"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
async-stream = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
dirs = { workspace = true }
subtle = { workspace = true }
clap = { workspace = true, features = ["derive"] }

[features]
default = ["comms"]
comms = ["meerkat/comms", "dep:meerkat-comms"]
integration-real-tests = []

[dev-dependencies]
hyper = { workspace = true }
tokio = { workspace = true, features = ["test-util", "macros"] }
tempfile = { workspace = true }
http-body-util = { workspace = true }

[lints]
workspace = true
